[VATSIM_CONFIG]
vatsim_stat_json_url=https://data.vatsim.net/v3/vatsim-data.json
vatsim_stat_retrieve_period=15
vatsim_controller_callsign_filter_regex=(^RK|^ZK)[A-Za-z_][A-Za-z_]_[A-Za-z_]+$(?<!_OBS)

[DISCORD_CONFIG]
discord_bot_client_token=YOUR_TOKEN_HERE
discord_channel_id=YOUR_CHANNEL_ID_HERE

[DATAFILE_CONFIG]
data_filename=data.json
